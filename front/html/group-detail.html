<div data-page="group-detail" class="page">
    <div class="navbar ">

        <div class="navbar-inner">
            <div class="left"><a href="home.html" class=" link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center">{{merchant.metName}}</div>
        </div>
    </div>

    <div class="toolbar toolbar-bottom ">
        <div class="toolbar-inner">
            <a href="#tab-1" class="button button-fill button color-green toolbar-button">
                查看菜單
            </a>
            <a href="#" id="btnJoin" class="button button-fill color-red toolbar-button">
                加入團購
            </a>

        </div>
    </div>


    <div class="page-content hide-navbar-on-scroll">
        <div class="group-detail-img" style="background-image: url('{{merchant.metPicUrl}}');">
            <div style='width:100% ;height: 20px;;top: 230px; color: white;background-color:rgba(0, 0, 0, 0.31);;position: relative;'>
                <div style="display: inline-block; height:100%;width: {{grpReachRatePercent}}%;" class="bg-green"></div>

                <div style="display:inline;position: absolute;left: calc(50% - 10px);">${{grpAmount}}/${{merchant.metMinPrice}}</div>
            </div>
        </div>

        <div class="card demo-card-header-pic">

            <div class="card-content">
                <div class="card-content-inner">
                    <p >
                        <span class="ficon icon-user-8">&#x4c;</span><a class="color-gray">發起人: {{grpHostName}}</a></p>

                    <p>
                        <span class="ficon">Z</span>截止時間: {{grpTime}}
                    </p>

                    <p>
                        <span class="ficon ">M</span>地點: {{grpAddr}}
                    </p>
                </div>
            </div>

        </div>

        <div class="card demo-card-header-pic">

            <div class="card-content">
                <div class="card-content-inner">
                    <div class="text-center">
                        <p class="color-black comment-title">商家評價: <span
                                class="ficon icon-user-8 color-red">999K8</span></p>
                    </div>

                    <div class="comment">
                        <div class="clear-both"></div>

                        <div class="comment-img" style="background-image: url('../assets/img/img-comment-01.png');">

                        </div>
                        <div class="">
                            <span class="comment-usr-name">Tom</span>
                        </div>
                        <div class="comment-rank ficon icon-user-8 color-red">
                            999K8
                        </div>
                        <div>
                            <span class="comment-content">好吃的餐廳!推薦!</span>
                        </div>
                        <div class="clear-both"></div>
                    </div>

                    <div class="comment">
                        <div class="clear-both"></div>
                        <div class="comment-img" style="background-image: url('../assets/img/img-comment-01.png');">

                        </div>
                        <div class="">
                            <span class="comment-usr-name">Paul</span>
                        </div>
                        <div class="comment-rank ficon icon-user-8 color-red">
                            99K88
                        </div>
                        <div>
                            <span class="comment-content">味道還不錯</span>
                        </div>
                    </div>
                    <div class="clear-both"></div>


                </div>
            </div>

            <div class="card-footer">
                <div></div>
                <a href="group-detail.html" class="link on-right "><span style="color: green;">更多</span></a>
            </div>


        </div>
    </div>

</div>
