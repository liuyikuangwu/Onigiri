<div data-page="order" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="group-detail.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center">选择餐点·韩国紙上烤肉</div>
            <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
        </div>
    </div>

    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner">

            <a class="button button-fill button color-white  toolbar-button">
                <div class="ficon" style="color:red">@</div>
                <label id="price" style="color:black">$25</label>
            </a>
            <a class="button button-fill button color-green toolbar-button">
                留言
            </a>
            <a onclick="" id="joinGroup" href="group.html" class="button button-fill color-red toolbar-button">
                確認跟團
            </a>
        </div>
    </div>

    <div class="page-content">

        <!--<div class="content-block-title">Data list, with icons</div>-->
        <div class="list-block" style="margin-top: 0px;!important;">
            <ul>
                <li>
                    <div class="item-divider">主食</div>
                </li>
                <li>
                    <div class="item-content">
                        <!--<div class="item-media"><i class="icon icon-f7"></i></div>-->
                        <div class="item-inner">
                            {{#each data}}
                            <div class="item-title" id="{{grpDishes.dish.dihId}}">{{grpDishes.dish.dihName}}</div>

                            <div class="item-after">
                                <div class="dish-option dish-button-group">

                                    <a href="#" class="button color-red btn-outline" onclick="showHidePrice()" data-dish-id="{{grpDishes.dish.dihId}}" style=""> {{grpDishes.dish.dihPrice}}</a>

                                </div>
                                <div class="item-after">
                                    <a href="#" class="button button-fill color-green  btn-round-sm" id="subtraction" style="display: none">
                                        - </a>
                                    <div class="dish-price" id="x{{grpDishes.dish.dihId}}" style="display: none">1</div>
                                    <a href="#" class="button button-fill color-green  btn-round-sm" id="add" style="display: none">
                                        + </a>

                                </div>
                            </div>
                            {{/each}}
                        </div>

                    </div>
                </li>
                <!--<li>-->

                    <!--&lt;!&ndash;<div class="item-content">&ndash;&gt;-->
                        <!--&lt;!&ndash;&lt;!&ndash;<div class="item-media"><i class="icon icon-f7"></i></div>&ndash;&gt;&ndash;&gt;-->
                        <!--&lt;!&ndash;<div class="item-inner">&ndash;&gt;-->
                            <!--&lt;!&ndash;<div class="item-title">{{grpAddr}}</div>&ndash;&gt;-->

                        <!--&lt;!&ndash;</div>&ndash;&gt;-->

                    <!--&lt;!&ndash;</div>&ndash;&gt;-->
                <!--</li>-->

            </ul>

        </div>

    </div>
</div>


<script>
    function showHidePrice(){
        $$('#subtraction').show();
        $$('#add').show();
        $$('#dish').show();
        $$('#dish').show();
        $$(this).hide();
    }
</script>
