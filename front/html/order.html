<div data-page="order" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="group-detail.html" class="back link icon-only"><i class="icon icon-back"></i></a>
            </div>
            <div class="center">{{merchant.metName}}</div>
            <div class="right"><a href="#" class="link  "><i class=""></i></a></div>
        </div>
    </div>

    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner">

            <div class="toolbar-total-price color-white">
                <div class="ficon" style="color:red;font-size: 25pt;height: 100%;line-height: 1.2em;">@</div>

                <label id="total-price" class="color-deeporange"
                       style="font-size: 18pt;">$0</label>
            </div>
            <a id="btnNote" class="button button-fill button color-green toolbar-button">
                備註
            </a>
            <a id="btnJoinGroup" class="button button-fill color-red toolbar-button">
                確認跟團
            </a>
        </div>
    </div>

    <div class="page-content">

        <!--<div class="content-block-title">Data list, with icons</div>-->
        <div class="list-block" style="margin-top: 0px;!important;">
            <ul>
                <!--<li>-->
                <!--<div class="item-divider">主食</div>-->
                <!--</li>-->
                {{#each menu}}
                <li>
                    <div class="item-divider">{{dihType}}</div>
                </li>

                {{#each dishes}}
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">

                            <div class="item-title btn-dish-price" data-dih-id="{{dihId}}">{{dihName}}</div>

                            <div class="item-after">

                                <div class="dish-price dish-button-group" data-dih-id="{{dihId}}">
                                    <a href="#" data-dih-id="{{dihId}}"
                                       class="button color-red btn-outline btn-dish-price" style="">
                                        ${{dihPrice}}</a>

                                </div>

                                <div class="dish-option dish-button-group" data-dih-id="{{dihId}}"
                                     style="display: none;">
                                    <a href="#" class="button button-fill color-green  btn-round-sm btn-subtraction"
                                       data-dih-id="{{dihId}}"
                                       style=" float: left">
                                        - </a>
                                    <div style=" " class="dish-num" data-dih-id="{{dihId}}" id="dish">1</div>
                                    <a href="#" class="button button-fill color-green  btn-round-sm btn-add"
                                       data-dih-id="{{dihId}}"
                                       style=" float: left">
                                        + </a>
                                </div>

                            </div>

                        </div>

                    </div>
                </li>

                {{/each}}

                {{/each}}


            </ul>

        </div>

    </div>
</div>
