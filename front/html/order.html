<div data-page="order" id="order" class="page">
    <div class="navbar">
        <div class="navbar-inner">

            <div class="left"><a href="group-detail.html" class="back link icon-only"><i class="icon icon-back"></i></a>
            </div>
            <div class="center">{{merchant.metName}}</div>
            <div class="right"><a href="#" class="link  "><i class=""></i></a></div>
        </div>
    </div>

    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner">

            <div class="toolbar-total-price color-white">
                <div class="ficon" style="color:red;font-size: 25pt;height: 100%;line-height: 1.2em;">@</div>

                <label id="total-price" class="color-deeporange"
                       style="font-size: 18pt;">$0</label>

            </div>

            <!--<a class="button button-fill button color-green toolbar-button">-->
            <!--留言-->
            <!--</a>-->
            <!--<a id="btnExtraOrder" v-if="isExtraOrder" class="button button-fill color-red toolbar-button">-->
                <!---->
            <!--</a>-->
            <a id="btnNote" data-popup=".popup-message" class="button button-fill button color-green toolbar-button open-popup">
                備註
            </a>

            <a id="btnJoinGroup" v-else class="button button-fill color-red toolbar-button">
                <span v-if="isExtraOrder"  >確認加定</span>
                <span v-else  >確認跟團</span>
            </a>

        </div>
    </div>




    <div class="page-content">

        <!--<div class="content-block-title">Data list, with icons</div>-->
        <div class="list-block" style="margin-top: 0px;!important;">
            <ul>
                <!--<li>-->
                <!--<div class="item-divider">主食</div>-->
                <!--</li>-->
                <div v-for="product in menu ">
                    <li>
                        <div class="item-divider">{{product.dihType}}</div>
                    </li>

                    <li v-for="dish in product.dishes">
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">

                                <div class="item-title btn-dish-price" data-dih-id="{{dish.dihId}}">{{dish.dihName}}
                                </div>

                                <div class="item-after">

                                    <div class="dish-price dish-button-group" data-dih-id="{{dish.dihId}}">
                                        <a href="#" data-dih-id="{{dish.dihId}}"
                                           class="button color-red btn-outline btn-dish-price" style="">
                                            ${{dish.dihPrice}}</a>

                                    </div>

                                    <div class="dish-option dish-button-group" data-dih-id="{{dish.dihId}}"
                                         style="display: none;">
                                        <a href="#" class="button button-fill color-green  btn-round-sm btn-subtraction"
                                           data-dih-id="{{dish.dihId}}"
                                           style=" float: left">
                                            - </a>
                                        <div style=" " class="dish-num" data-dih-id="{{dish.dihId}}" id="dish">1</div>
                                        <a href="#" class="button button-fill color-green  btn-round-sm btn-add"
                                           data-dih-id="{{dish.dihId}}"
                                           style=" float: left">
                                            + </a>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </li>

                </div>


            </ul>

        </div>

    </div>


</div>
