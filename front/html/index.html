<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#ff5722">
    <!-- Your app title -->
    <title>販糰 - 校園雲端外賣團購APP</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="../../bower_components/Framework7/dist/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="../../bower_components/Framework7/dist/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../css/onigiri.css">


</head>
<body class="theme-deeporange">


<!-- First, we need to add Panel's overlay that will overlays app while panel is opened -->
<div class="panel-overlay"></div>
<!-- Left panel -->
<div class="panel panel-left panel-cover">
    <div class="panel-head">
        <div class="panel-my-pic"></div>
    </div>
    <div class="list-block panel-button-list">
        <div class="content-block-title">團員</div>
        <ul>
            <li>

                <a href="#" id="tabNearGroups" class="close-panel item-link item-content">
                    <div class="item-inner">
                        <div class="item-title">附近的團購</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#" id="tabOrders" class="item-link item-content close-panel">
                    <div class="item-inner">
                        <div class="item-title">我的訂單</div>
                    </div>
                </a>
            </li>
        </ul>
        <div class="content-block-title">團主</div>
        <ul>

            <li>

                <a href="#" id="btnCreateGroup" class="close-panel item-link item-content">
                    <div class="item-inner">
                        <div class="item-title">發起團購</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#" id="btnMyGroups" class="item-link item-content close-panel">
                    <div class="item-inner">
                        <div class="item-title">我發起的團購</div>
                    </div>
                </a>
            </li>

        </ul>
    </div>

</div>


<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed ">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class='page '>

            </div>
        </div>
    </div>
</div>
<div class="login-screen modal-in">
    <!-- Default view-page layout -->
    <div class="view">
        <div data-page="login-screen" class="page  ">
            <div class="page-content login-screen-content">

                <div class="content-block  icon-big">
                    <img src="../assets/img/icon-big.png" style="width: 50%" s alt="">
                </div>
                <div class="login-screen-title"   >販團</div>
                <form>
                    <div class="list-block inputs-list theme-white ">
                        <ul>
                            <li class="item-content">
                                <div id="floatLabelName" class="item-inner">
                                    <div class="item-title floating-label usrName ficon icon-usr-name">R</div>
                                    <div class="item-input">
                                        <input type="text" class="usrName login-input" id="txtUsrName" name="usrName"
                                               placeholder="">
                                    </div>
                                </div>
                            </li>
                            <li class="item-content" id="floatLabelPwd">
                                <div class="item-inner ">
                                    <div class="item-title floating-label usrPwd ficon icon-usr-pwd">S</div>
                                    <div class="item-input">
                                        <input type="password" class="usrPwd login-input" id="txtUsrPwd" name="usrPwd"
                                               placeholder="">
                                    </div>
                                </div>
                            </li>

                            <!--<a id="cheat" href="#"  >Go</a>-->
                        </ul>
                    </div>
                    <div class="content-block">
                        <a href="#" class="button button-fill color-green" id="btn-login">登錄</a>
                    </div>
                    <div class="content-block">
                        <a href="#" class="button button-fill color-blue" id="btn-sign-up">注冊</a>
                    </div>
                    <div class="content-block">
                        <div class="list-block-label"></div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="../../bower_components/Framework7/dist/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="../dist/js/bundle.js"></script>
<!--<script type="text/javascript" src="../js/main.js"></script>-->
</body>
</html>
