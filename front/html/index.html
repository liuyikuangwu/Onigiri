<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#ff5722">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="../../bower_components/Framework7/dist/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="../../bower_components/Framework7/dist/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../css/onigiri.css">
</head>
<body class="theme-deeporange">
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed ">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">

                <!-- Top Navbar. In Material theme it should be inside of the page-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="center"   >饭团 Onigiri</div>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>
<div class="login-screen modal-in">
    <!-- Default view-page layout -->
    <div class="view">
        <div data-page="login-screen" class="page  ">
            <div class="page-content login-screen-content">

                <div class="content-block  icon-big">
                    <img src="../assets/img/icon-big.png" alt="">
                </div>
                <!--<div class="login-screen-title">饭团·Onigiri</div>-->
                <form>
                    <div class="list-block inputs-list theme-white ">
                        <ul>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title floating-label usrName ficon icon-usr-name">R</div>
                                    <div class="item-input">
                                        <input type="text"   class="usrName login-input"  id="txtUsrName" name="usrName" placeholder="">
                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner ">
                                    <div class="item-title floating-label usrPwd ficon icon-usr-pwd">S</div>
                                    <div class="item-input">
                                        <input type="password" class="usrPwd login-input" id="txtUsrPwd" name="usrPwd" placeholder="">
                                    </div>
                                </div>
                            </li>

                            <!--<a id="cheat" href="#"  >Go</a>-->
                        </ul>
                    </div>
                    <div class="content-block">
                        <a href="#" class="button button-fill color-green" id="btn-login">登录</a>
                    </div>
                    <div class="content-block">
                        <a href="#" class="button button-fill color-blue" id="btn-sign-up">注册</a>
                    </div>
                    <div class="content-block">
                        <div class="list-block-label"></div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="../../bower_components/Framework7/dist/js/framework7.min.js"></script>
<!-- Path to your app js-->
<!--<script type="text/javascript" src="../dist/js/bundle.js"></script>-->
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
